<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./index.css"></link>
        <meta charset="UTF-8">
    </head>

    <body>
        <img id="bg-img"/>
        <div id="main">
            <div id="header">
                <h1 id="album">Album</h1>
                <h3 id="artist">Artist</h3>
            </div>

            <div id="body">
                <div id="img-wrapper">
                    <img id="cover" src="" alt="Album Cover" />
                </div>
                <div class="tracklist">
                    <ol>

                    </ol>
                    <center>
                    <p>Rating</p>
                    </center>
                    <div id="bar-wrapper">
                        <div id="rating-bar"></div>
                        <button id="settings-button">⚙️</button>
                    </div>

                </div>
            </div>
        </div>

        <div id="settings-container">
            <div id="settings">

                <form id="settings-form">
                    <label for = "interval">Next album interval(seconds): </label>
                    <input type = "number" id="interval" value="30" min="30" max="3600"/><br>

                    <label for = "rating">Minimum rating(0-100): </label>
                    <input type = "number" id="rating" min="0" max="100" value="0"/><br>

                    <label>Currently loaded json:</label><br>
                    <textarea id="json-display" rows="2" cols="100" readonly></textarea><br>

                    <label for = "api_key">Last.fm API Key: </label>
                    <input type = "text" id="api_key" required/><br>

                    <label for = "username">Last.fm Username: </label>
                    <input type = "text" id="username" required/><br>

                    <input type = "submit" value="Save"/>
                </form>

            </div>
        </div>

        <script src="./index.js"></script>
        <script src="aotyPY.js"></script>
    </body>
</html>
