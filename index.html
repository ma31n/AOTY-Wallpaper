<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./index.css"></link>
        <meta charset="UTF-8">
    </head>

    <body>
        <img id="bg-img"/>
        <div id="main">
            <div id="header">
                <h1 id="album">Album</h1>
                <h3 id="artist">Artist</h3>
            </div>

            <div id="body">
                <div id="img-wrapper">
                    <img id="cover" src="" alt="Album Cover" />
                </div>
                <div class="tracklist">
                    <ol>

                    </ol>
                    <center>
                    <p>Rating</p>
                    </center>
                    <div id="bar-wrapper">
                        <div id="rating-bar"></div>
                        <button id="settings-button">⚙️</button>
                    </div>

                </div>
            </div>
        </div>

        <div id="settings-container">
            <div id="settings">
                <label for = "interval">Next album interval(seconds): </label>
                <input type = "number" id="interval"/><br>
                <label for = "rating">Minimum rating(0-100): </label>
                <input type ="number" id="rating" min="0" max="100"/><br>
                <label for = "data">Album info(.txt file in JSON format): </label>
                <input type ="file" id="data" accept=".txt"/><br>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
